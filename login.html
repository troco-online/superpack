<!DOCTYPE html>
<html lang="pt-br">

<head>

  <head>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <meta charset="UTF-8" />
  <title>Login - Troco Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f4d, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border-radius: 16px;
      border: 2px solid transparent;
      box-shadow:
        inset 0 0 10px #fdbb2d,
        0 4px 20px rgba(253, 187, 45, 0.7);
      text-align: center;
      width: 100%;
      max-width: 400px;
      color: #fff;
      transition: border-color 0.3s ease;
    }

    .login-container:hover {
      border-color: #fdbb2d;
    }

    .login-container img.logo {
      width: 120px;
      margin: 0 auto 25px auto;
      display: block;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #fdbb2d;
      font-weight: 700;
      font-size: 1.8rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1.5px solid #fdbb2d;
      border-radius: 10px;
      font-size: 16px;
      background: #1a1a1a;
      color: #fff;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #fdbb2d;
      box-shadow: 0 0 8px #fdbb2d;
      background: #222;
    }

    button {
      width: 100%;
      background: #fdbb2d;
      color: #1a2a6c;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(253, 187, 45, 0.8);
    }

    button:hover {
      background: #e6a922;
      box-shadow: 0 6px 18px rgba(230, 169, 34, 0.9);
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    #mensagem.sucesso {
      color: #4caf50;
    }

    #mensagem.erro {
      color: #e53935;
    }

    .link-cadastro {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .link-cadastro a {
      color: #fdbb2d;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .link-cadastro a:hover {
      text-decoration: underline;
      color: #e6a922;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="images/renda.png" alt="Logo Troco Online" class="logo" />
    <h2>Entrar na sua conta</h2>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <p id="mensagem"></p>

    <div class="link-cadastro">
      <a href="venda.html"><u>Adquira seu acesso aqui</u></a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdztMtryFkEIZMFmxem8YS7EtQiceQMYc",
      authDomain: "links-site-9fc41.firebaseapp.com",
      projectId: "links-site-9fc41",
      storageBucket: "links-site-9fc41.appspot.com",
      messagingSenderId: "1018261083148",
      appId: "1:1018261083148:web:174e3ac80a3d9adf764a29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const mensagem = document.getElementById("mensagem");

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then(() => {
          mensagem.textContent = "Login realizado com sucesso! Redirecionando...";
          mensagem.className = "sucesso";
          mensagem.style.display = "block";

          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        })
        .catch((error) => {
          mensagem.textContent = "Erro: " + error.message;
          mensagem.className = "erro";
          mensagem.style.display = "block";
        });
    });

    document.getElementById("email").addEventListener("input", () => {
      mensagem.style.display = "none";
    });
    document.getElementById("senha").addEventListener("input", () => {
      mensagem.style.display = "none";
    });
  </script>
</body>

</html>
